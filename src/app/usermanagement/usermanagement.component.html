<div class="loder_body" *ngIf="loader==1">
  <div class="loder_wrapper">
    <img src="assets/images/betologo.png" alt="#"
      style="margin:0 auto; display: block; margin-bottom:30px; max-width: 280px;" />
    <div class="loader"></div>
  </div>
</div>

<app-adminheader></app-adminheader>
<div class="usermanagementpagecon">
<lib-listing *ngIf="userdata!=null && userdata.length>0" 
  [datasource]="userdata"                                 
  [skip]="userdata_header_skip"                         
  [modify_header_array]="modify_header_array"
  [apiurl]="_apiService.nodesslurl"
  [deleteendpoint]="deleteendpoint"
  [updateendpoint]="updateendpoint"
  [jwttoken]="_apiService.jwttoken"
  [date_search_source]="date_search_source"
  [date_search_endpoint]="date_search_endpoint"
  [sourcedata]="tablename"
  [statusarr]="statusarray"
  [detail_datatype]="userdata_detail_datatype"    
  [detail_skip_array]="userdata_detail_skip"
  
  [search_settings]="search_settings"
  [searchendpoint]="searchendpoint"
  [sortdata]="sortdata"
  [datacollection]="datacollection"
  [date_search_source_count]="date_search_source_count"
  [libdata]="libdata"
  [limitcond]="limitcond">
</lib-listing>
</div>
